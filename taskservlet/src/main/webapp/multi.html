<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>multiple option</title>
</head>
<body>
	<form action="./hobbies" method="post">
        <table>
            <tr>
                <td><label for="">traveling</label></td>
                <td><input type="checkbox" name="hobby" value="traveling"></td>
            </tr>
            <tr>
                <td><label for="">painting</label></td>
                <td><input type="checkbox" name="hobby" value="painting"></td>
            </tr>
            <tr>
                <td><label for="">tracking</label></td>
                <td><input type="checkbox" name="hobby" value="tracking"></td>
            </tr>
            <tr>
                <td><label for="">swimming</label></td>
                <td><input type="checkbox" name="hobby" value="swimming"></td>
            </tr>
            <tr>
                <td><label for="">coding</label></td>
                <td><input type="checkbox" name="hobby" value="coding"></td>
            </tr>                      
            <tr>
                <td><input type="submit" value="submit"></td>
            </tr>
        </table>
    </form>
</body>
</html>
